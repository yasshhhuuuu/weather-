<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class = "container text-center mt-2">
        <h1>city weather</h1>
          <input type="text" class="form-control mt-2" id="cityname" placeholder="type city name">
          <button type="button" class="btn btn-primary mt-2" onclick="func()">fetch</button>
          <div id="result"> </div>
    </div>
    <script>
         function func()
        {
            var urlp1 = 'https://api.openweathermap.org/data/2.5/weather?q='
            var urlp3 = '&appid=492ac9c5809a30780347397e338e8d00&units=metric'
            var x = document.getElementById('cityname').value
            var url = urlp1+x+urlp3

            //console.log(url)

            fetch(url)           
    .then(response => response.json())
    .then(data => showResult(data));
            function showResult(mydata){
                if (mydata['cod']==='404'){
                    console.log('show me ur 10th pass id')
                    document.getElementById('result').innerHTML="show me your 10th pass id "
                    document.getElementById('result').className='alert alert-primary mt-2'
                }
                else {
                    var mytemp=mydata['main']['temp']
                    console.log(mytemp)
                    var icon = mydata['weather']['0']['icon']
                    console.log(icon)
                    var icon_url = 'https://openweathermap.org/img/wn/'+icon+'@2x.png'
                    document.getElementById('result').innerHTML=
                    `<img src=`+icon_url+`>`+`<br>`+'temperature is :' +mytemp+ ' degree celcius'
                    document.getElementById('result').className='alert alert-primary mt-2'
                    
                }
            }
        }

    </script>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
